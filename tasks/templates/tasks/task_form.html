<h2>{% if task %}Editar{% else %}Nova{% endif %} Tarefa</h2>
<form method="post">
  {% csrf_token %}
  <input type="text" name="title" value="{{ task.title|default:'' }}" placeholder="Título da tarefa">
  {% if task %}
    <label><input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}> Concluída</label>
  {% endif %}
  <button type="submit">Salvar</button>
</form>
<a href="{% url 'task_list' %}">Voltar</a>
