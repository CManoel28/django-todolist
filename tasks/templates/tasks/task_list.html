<h1>To-Do List</h1>
<a href="{% url 'task_create' %}">+ Nova Tarefa</a>
<ul>
  {% for task in tasks %}
    <li>
      {% if task.completed %}<s>{{ task.title }}</s>{% else %}{{ task.title }}{% endif %}
      <a href="{% url 'task_update' task.id %}">Editar</a>
      <a href="{% url 'task_delete' task.id %}">Excluir</a>
    </li>
  {% empty %}
    <li>Nenhuma tarefa cadastrada.</li>
  {% endfor %}
</ul>
